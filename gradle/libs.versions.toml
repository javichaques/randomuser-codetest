plugin-firebase-crashlytics = "2.9.9"
plugin-firebase-appdistribution = "4.0.1"
plugin-updates = "0.51.0"

# AndroidX
androidx-core = "1.12.0"
androidx-appcompat = "1.7.0-alpha03"
androidx-activity = "1.8.2"
androidx-lifecycle = "2.7.0"
androidx-startup = "1.2.0-alpha02"
androidx-splashscreen = "1.0.1"
androidx-navigation = "2.7.6"
androidx-paging-core = "3.2.1"
androidx-paging-compose = "3.2.1"
